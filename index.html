<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mon Skyjo</title>
  <style>
  body {
    font-family: Arial;
    background: #f6f6f6;
    text-align: center;
  }

  .table {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .carte {
    width: 100px;
    height: 140px;
    border-radius: 12px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
  }
</style>
</head>
<script>
  const cartes = document.querySelectorAll('.carte');

  cartes.forEach(carte => {
    // au d√©part : dos de carte
    carte.style.backgroundImage = "url('/skyjo/doscarte.png')";

    carte.addEventListener('click', () => {
      const face = carte.getAttribute('data-face');
      carte.style.backgroundImage = "url('/skyjo/' + face)";
    });
  });
</script>
<body>
 <body>
  <h1>üÉè Skyjo by Morgane</h1>

  <div class="table">
    <div class="carte" data-face="-2face.png"></div>
    <div class="carte" data-face="carte-2.png"></div>
    <div class="carte" data-face="carte5.png"></div>
  </div>
</body>
</body>
</html>
